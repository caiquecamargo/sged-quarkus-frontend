<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>SGED with ANTLR</title>

<meta name="description" content="Projeto de Graduaçao em Computação pela Universidade Federal do ABC" data-meta="name">
<meta property="og:title" content="SGED with ANTLR" data-meta="title"/>
<meta property="og:type" content="website" data-meta="type"/>
<meta property="og:description" content="Projeto de Graduaçao em Computação pela Universidade Federal do ABC" data-meta="description"/>
<meta property="og:url" content="https://dev.caiquedecamargo.com/SGED/" data-meta="url"/>
<!-- <meta property="og:image" content="https://dev.caiquedecamargo.com/SGED/img/og-image.png"/> -->

<script>document.documentElement.className += ' js';</script>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <header class="header">
    <a href="index.html" class="header__logo"><img class="header__logo__img" src="img/SGED-tiny.svg" alt="Logo SGED"></a>
    <nav class="header__nav"><ul class="header__nav__container">
      <li id="blink" class="header__nav__user header__nav__item"><p class="header__nav__user__text header__nav__text">Seja bem vindo usuário</p></li>
      <li class="header__nav__account header__nav__item"><a href="myaccount" class="header__nav__account__link header__nav__link">Minha conta</a></li>
      <li class="header__nav__logout header__nav__item"><a href="logoutservlet" class="header__nav__logout__link header__nav__link">Logout</a></li>
    </ul></nav>
  </header>
  <main class="main__content main" data-main="body">
    <header class="header__page">
      <h1 class="header__page__title">Minha Conta</h1>
    </header>
    <main class="main__page">
      <form class="main__page__form" action="attuser" method="POST">
        <input class="main__page__input" type="text" placeholder="${usuario.getId()}" name="txt_nome" disabled>
        <input class="main__page__input" type="text" placeholder="${usuario.getNome()}" name="txt_nome" disabled>
        <input class="main__page__input" type="text" placeholder="${usuario.getEmail()}" name="txt_email" disabled>
        <input class="main__page__input" type="password" value="${usuario.getSenha()}" name="txt_senha">
        <button class="main__page__button" type="submit">Atualizar</button>
      </form>
    </main>
  </main>
  <footer class="footer">
    <p class="footer__text">Criado por Caique de Camargo como Projeto de Graduação em Computação pela Universidade Federal do ABC</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
