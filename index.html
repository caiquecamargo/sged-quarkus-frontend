<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>SGED with ANTLR</title>

<meta name="description" content="Projeto de Graduaçao em Computação pela Universidade Federal do ABC" data-meta="name">
<meta property="og:title" content="SGED with ANTLR" data-meta="title"/>
<meta property="og:type" content="website" data-meta="type"/>
<meta property="og:description" content="Projeto de Graduaçao em Computação pela Universidade Federal do ABC" data-meta="description"/>
<meta property="og:url" content="https://dev.caiquedecamargo.com/SGED/" data-meta="url"/>
<!-- <meta property="og:image" content="https://dev.caiquedecamargo.com/SGED/img/og-image.png"/> -->

<script>document.documentElement.className += ' js';</script>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Cinzel+Decorative&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main__index">
    <div class="logo">
      <picture class="logo__picture">
        <source media="(max-width: 720px)" srcset="img/SGED-tiny.svg">
        <img src="img/SGED.svg" alt="Logo SGED" class="logo__img">
      </picture>
    </div>
    <div class="login">
      <img class="login__img" src="img/login_logo.svg" alt="Login logo">
      <form class="login__form" role="form" action="home.html" method="POST">
        <input class="login__input" type="text" placeholder="Email" name="txt_user">
        <input class="login__input" type="password" placeholder="Senha" name="txt_password">
        <label class="login__label">
          <p class="erro">${errorSTR}</p>
          <a class="login__label__link" href="" data-button="sign-up">Solicitar Registro</a>
        </label>
        <!-- <button class="login__button" type="submit">LOGIN</button> -->
        <a class="login__button" href="home.html">LOGIN</a>
      </form>
    </div>
  </main>
  <section class="modal__sign-up" data-modal="sign-up">
    <div class="modal__sign-up__container" data-modal="container">
      <header class="modal__sign-up__header">
        <h1 class="modal__sign-up__header__text"> Formulário de cadastro </h1>
      </header>
      <form class="modal__sign-up__form" action="">
        <input class="modal__sign-up__input" type="text" placeholder="Nome">
        <input class="modal__sign-up__input" type="text" placeholder="Email">
        <input class="modal__sign-up__input" type="text" placeholder="Senha">
        <button class="modal__sign-up__button" type="submit">Enviar solicitação</button>
      </form>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
