<script>document.documentElement.className += ' js';</script>

<link rel="stylesheet" href="css/style.css">

<body class="container">
  <main data-main="body">
    <header class="header__page">
      <h1 class="header__page__title">Editar dados do grupo</h1>
    </header>
    <main class="main__page">
      <form class="main__page__form" action="editgroup" class="editform">
        <input class="main__page__input" value="?id?" name="txt_id_grupo" class="notdisplay">
        <input class="main__page__input" type="text" value="?nome?" name="txt_nome">
        <input class="main__page__input" type="text" value="?descricao?" name="txt_descricao">
        <input class="main__page__input" type="number" value="?nivel?" name="txt_nivel">
        <button class="main__page__button" type="submit" formmethod="POST">Atualizar</button>
      </form>
    </main>
  </main>
</body>
